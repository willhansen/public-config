# git cpu ram
set-option -g status-left ""
set-option -ga status-left "#[fg=${text},bg=${c1}] AAA "
set-option -ga status-left "#[fg=${c1},bg=${c2}]${l_sep}"
set-option -ga status-left "#[fg=${text},bg=${c2}] BBB "
